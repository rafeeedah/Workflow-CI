# .github/workflows/ci.yml
name: CI - Retrain Model and Build Docker

on:
  push:
    branches:
      - main
    paths:
      - 'MLProject/**' # Hanya trigger jika ada perubahan di MLProject
  workflow_dispatch:

jobs:
  train-and-dockerize:
    runs-on: ubuntu-latest
    env:
      MLFLOW_TRACKING_URI: https://dagshub.com/rafeeedah/german-credit-prediction.mlflow
    
    steps:
      - uses: actions/checkout@v3

      # 1. Setup Environment
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install mlflow dagshub scikit-learn pandas numpy joblib matplotlib seaborn scikit-optimize dagshub

      # 2. Configure DagsHub/MLflow Tracking
      - name: Set MLflow Tracking Credentials
        run: |
          echo "MLFLOW_TRACKING_URI=https://dagshub.com/rafeeedah/german-credit-prediction.mlflow" >> $GITHUB_ENV
        env:
          MLFLOW_TRACKING_USERNAME: ${{ secrets.DAGSHUB_USERNAME }}
          MLFLOW_TRACKING_PASSWORD: ${{ secrets.DAGSHUB_TOKEN }}
          MLFLOW_TRACKING_URI: https://${{ secrets.DAGSHUB_USERNAME }}:${{ secrets.DAGSHUB_TOKEN }}@dagshub.com/rafeeedah/german-credit-prediction.mlflow
          
      # 3. Run MLflow Project (Training) - FIXED
      - name: Run MLflow Project for Training
        run: |
          cd MLProject
          mlflow run . --env-manager=local
        env:
          MLFLOW_TRACKING_USERNAME: ${{ secrets.DAGSHUB_USERNAME }}
          MLFLOW_TRACKING_PASSWORD: ${{ secrets.DAGSHUB_TOKEN }}
          MLFLOW_TRACKING_URI: https://dagshub.com/rafeeedah/german-credit-prediction.mlflow
          
      # 4. Promosi Model Terbaik ke Registry Production
      - name: Promote Best Model to Registry
        run: |
          python MLProject/promote_best_model.py
        env:
          MLFLOW_TRACKING_USERNAME: ${{ secrets.DAGSHUB_USERNAME }}
          MLFLOW_TRACKING_PASSWORD: ${{ secrets.DAGSHUB_TOKEN }}
          MLFLOW_TRACKING_URI: https://dagshub.com/rafeeedah/german-credit-prediction.mlflow
          
      # 5. Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      # 6. Build Docker Image and Push to Docker Hub - FIXED
      - name: Build Docker Image and Push to Docker Hub
        run: |
          # Gunakan mlflow models build-docker, bukan mlflow build-docker
          MODEL_URI="models:/GermanCreditModel/Production"
          IMAGE_NAME="rafeeedah/german_credit_model"
          
          mlflow models build-docker \
            --model-uri $MODEL_URI \
            --name $IMAGE_NAME
          
          # Tag dan push image
          docker tag $IMAGE_NAME:latest $IMAGE_NAME:${{ github.sha }}
          docker push $IMAGE_NAME:latest
          docker push $IMAGE_NAME:${{ github.sha }}
        env:
          MLFLOW_TRACKING_USERNAME: ${{ secrets.DAGSHUB_USERNAME }}
          MLFLOW_TRACKING_PASSWORD: ${{ secrets.DAGSHUB_TOKEN }}
          MLFLOW_TRACKING_URI: https://dagshub.com/rafeeedah/german-credit-prediction.mlflow