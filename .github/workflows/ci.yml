name: MLflow CI Pipeline

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  train-model:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install MLflow
      run: |
        pip install mlflow
    
    - name: Run MLflow Project
      run: |
        mlflow run MLProject --no-conda

   - name: Save artifacts
      run: |
        mkdir -p artifacts
        cp -r mlruns artifacts/
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: model-artifacts
        path: artifacts/

   - name: Build Docker image
      run: |
        mlflow models build-docker -m runs:/<run-id>/model -n your-dockerhub-username/model-name
    
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Push to Docker Hub
      run: |
        docker push your-dockerhub-username/model-name
