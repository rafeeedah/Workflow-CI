# .github/workflows/ci.yml

name: CI - Retrain Model and Build Docker

on:
  push:
    branches:
      - main
    paths:
      - 'MLProject/**' # Hanya trigger jika ada perubahan di MLProject
  workflow_dispatch:

jobs:
  train-and-dockerize:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # 1. Setup Environment
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install mlflow dagshub
      # 2. Configure DagsHub/MLflow Tracking
      - name: Set MLflow Tracking Credentials
        run: echo "MLFLOW_TRACKING_URI=https://dagshub.com/rafeeedah/german-credit-prediction.mlflow" >> $GITHUB_ENV
        env:
          MLFLOW_TRACKING_USERNAME: ${{ secrets.DAGSHUB_USERNAME }}
          MLFLOW_TRACKING_PASSWORD: ${{ secrets.DAGSHUB_TOKEN }}
          
      # 3. Run MLflow Project (Training)
      - name: Run MLflow Project for Training
        # Perintah ini akan menjalankan modelling.py
        run: |
          mlflow run ./MLProject
        env:
          MLFLOW_TRACKING_USERNAME: ${{ secrets.DAGSHUB_USERNAME }}
          MLFLOW_TRACKING_PASSWORD: ${{ secrets.DAGSHUB_TOKEN }}
          
      # BARU: 4. Promosi Model Terbaik ke Registry Production
      - name: Promote Best Model to Registry
        run: |
          python MLProject/promote_best_model.py
        env:
          MLFLOW_TRACKING_USERNAME: ${{ secrets.DAGSHUB_USERNAME }}
          MLFLOW_TRACKING_PASSWORD: ${{ secrets.DAGSHUB_TOKEN }}
          
      # 5. Build and Push Docker Image (Ambil dari Registry Production)
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        # ... (kode login)

      - name: Build Docker Image and Push to Docker Hub
        run: |
          # Perubahan utama: Tarik model dari Model Registry, bukan dari run:/latest
          MODEL_URI="models:/GermanCreditModel/Production" # Ganti dengan nama MODEL_NAME di script
          IMAGE_NAME="rafeeedah/german_credit_model"
          
          mlflow build-docker --model-uri $MODEL_URI --name $IMAGE_NAME:latest
        env:
          MLFLOW_TRACKING_USERNAME: ${{ secrets.DAGSHUB_USERNAME }}
          MLFLOW_TRACKING_PASSWORD: ${{ secrets.DAGSHUB_TOKEN }}
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_TOKEN: ${{ secrets.DOCKER_TOKEN }}
