# .github/workflows/ci.yml

name: CI - Retrain Model and Build Docker

on:
  push:
    branches:
      - main
    paths:
      - 'MLProject/**' # Hanya trigger jika ada perubahan di MLProject
  workflow_dispatch:

jobs:
  train-and-dockerize:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout Code
      - uses: actions/checkout@v3

      # 2. Setup Environment (Menggunakan Mamba untuk Conda/MLflow)
      - name: Setup Mambaforge (Fast Conda Environment)
        uses: conda-incubator/setup-miniconda@v2
        with:
          miniconda-version: "latest"
          mamba-version: "latest"
          auto-update-conda: true
          auto-activate-base: true
          # Menginstalnya dari file environment agar MLflow run lebih mulus
          environment-file: MLProject/conda.yaml 

      - name: Install MLflow and DagsHub (for CLI usage)
        # Menggunakan mamba untuk menginstal alat yang digunakan di luar Conda Env MLProject
        run: |
          mamba install -y mlflow dagshub

      # 3. Configure DagsHub/MLflow Tracking
      - name: Set MLflow Tracking Credentials
        # Mengatur MLFLOW_TRACKING_URI sebagai Variabel Lingkungan
        run: echo "MLFLOW_TRACKING_URI=https://dagshub.com/rafeeedah/german-credit-prediction.mlflow" >> $GITHUB_ENV
        env:
          MLFLOW_TRACKING_USERNAME: ${{ secrets.DAGSHUB_USERNAME }}
          MLFLOW_TRACKING_PASSWORD: ${{ secrets.DAGSHUB_TOKEN }}
          
      # 4. Run MLflow Project (Training)
      - name: Run MLflow Project for Training
        # Ini akan menjalankan modelling.py dan log ke DagsHub
        run: |
          mlflow run ./MLProject
        env:
          MLFLOW_TRACKING_USERNAME: ${{ secrets.DAGSHUB_USERNAME }}
          MLFLOW_TRACKING_PASSWORD: ${{ secrets.DAGSHUB_TOKEN }}
          
      # 5. Promosi Model Terbaik ke Registry Production
      - name: Promote Best Model to Registry
        # Ini akan menjalankan promote_best_model.py
        run: |
          python MLProject/promote_best_model.py
        env:
          MLFLOW_TRACKING_USERNAME: ${{ secrets.DAGSHUB_USERNAME }}
          MLFLOW_TRACKING_PASSWORD: ${{ secrets.DAGSHUB_TOKEN }}
          
      # 6. Login ke Docker Hub (Koreksi: Menambahkan input 'with:')
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      # 7. Build and Push Docker Image (Ambil dari Registry Production)
      - name: Build Docker Image and Push to Docker Hub
        run: |
          MODEL_URI="models:/GermanCreditModel/Production"
          IMAGE_NAME="rafeeedah/german_credit_model"
          
          mlflow build-docker --model-uri $MODEL_URI --name $IMAGE_NAME:latest
        env:
          MLFLOW_TRACKING_USERNAME: ${{ secrets.DAGSHUB_USERNAME }}
          MLFLOW_TRACKING_PASSWORD: ${{ secrets.DAGSHUB_TOKEN }}